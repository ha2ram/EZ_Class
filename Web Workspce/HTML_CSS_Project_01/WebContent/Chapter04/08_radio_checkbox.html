<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	background-color: #fff;
}

form fieldset {
	margin-bottom: 25px;
}

form legend {
	font-size: 15px;
	font-weight: 600px; /* 보통 폰트 400 */
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>신청과목</legend>
			<p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
			<label><input type="radio" name="subject" value="speaking">회화</label>
			<label><input type="radio" name="subject" value="grammer">문법</label>
			<label><input type="radio" name="subject" value="writing">작문</label>
		</fieldset>
		<fieldset>
			<legend>메일링</legend>
			<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요</p>
			<label><input type="radio" name="subject1" value="news">회화</label>
			<label><input type="radio" name="subject2" value="dialog">5분 회화</label>
			<label><input type="radio" name="subject3" value="pops">모닝 팝스</label>
		</fieldset>
	</form>
</body>
</html>
