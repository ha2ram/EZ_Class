<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<h3>대관 시간을 선택하세요(오늘)</h3>
		<!-- 시간을 설정 -->
		<label>시작 시간<input type="time" value="09:00" id="start"></label>
		<label>종료 시간<input type="time" value="18:00" id="end"></label>
		<!-- 날짜와 시간을 함께 지정 -->
		<label>시작 시간<input type="datetime-local" value="2021-09-16T09:00"></label>
		<label>종료 시간<input type="datetime-local" value="2021-09-16T18:00"></label>
	</form>
</body>
</html>
