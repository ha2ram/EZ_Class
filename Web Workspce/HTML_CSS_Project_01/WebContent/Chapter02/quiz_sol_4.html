<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주요 SNS 서비스별 이용률</title>
<style type="text/css">
table, th, td {
	border: 1px solid gray; /* 표의 테두리 - 1px 회색 실선 */
	border-collapse: collapse; /* 표 테두리와 셀 테두리 합치기 */
}

th, td {
	width: 100px;
	padding: 5px
}

caption {
	font-size: 20px;
	margin: 10px;
	font-weight: bold;
	/* 
	margin: 25px 50px 25px 50px ==> 위, 오른쪽, 아래, 왼쪽
	margin: 25px 50px 25px ==> 위, 좌우, 아래 
	margin: 25px 50px ==> 위 아래, 좌우
	margin: 25px ==> 전체
	*/
}
</style>
</head>
<body>
	<table border="1px">
		<caption>
			<b>주요 SNS 서비스별 이용률(%)</b>
		</caption>
		<tr>
			<th></th>
			<th>페이스북</th>
			<th>카카오스토리</th>
			<th>밴드</th>
			<th>인스타그램</th>
			<th>트위터</th>
		</tr>
		<tr>
			<th>2015년</th>
			<td>77.1</td>
			<td>58.3</td>
			<td>32.4</td>
			<td>16.7</td>
			<td>22.1</td>
		</tr>
		<tr>
			<th>2016년</th>
			<td>73.8</td>
			<td>51.0</td>
			<td>40.1</td>
			<td>28.1</td>
			<td>14.7</td>
		</tr>
	</table>
</body>
</html>
